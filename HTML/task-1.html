<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Page
    </title>
</head>
<body>
    <h1>Student Registraiton Form
    </h1>
    <from>
            <label for="name">Name:</label>
            <input type="text" id="name"  name ="name" placeholder="Enter your name">
            <br><br>

            <label for ="cgpa">CGPA:</label>
            <input type="number" id="cgpa"  name ="cgpa" step="0.01">
            <br><br>

            <label>Gender:</label><br>
            <input type="radio"  id="male"  name ="gender" vale="Male">
            <label for ="male">MALE:</label><br>

            <input type="radio"  id="female"  name ="gender" vale="Female">
            <label for ="female">FEMALE:</label>
            <br><br>

            <label for ="department">department:</label>
            <select id="department" name="department">
                <option value="SELECT">SELECT</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
            </select>
            <br><br>

            <label for="id">ID:</label>
            <input type="text" id="id"  name ="id">
            <br><br>

            <label for ="address">Address:</label>
            <textarea>id="address" name="address"  rows="4" cols="30"></textarea>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob"  name ="dob">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email"  name ="email">
            <br><br>

            <label for="gradesheet">Upload Grade Sheet:</label>
            <input type="file" id="gradesheet"  name ="gradesheet">
            <br><br>

            <input type="checkbox" id="terms"  name ="terms">
            <label for="terms">I agree to the term and conditions</label>
            <br><br>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone"  name ="phone">
            <br><br>

            <label for="submit">Submit Your Information</label>
            <br><br>
            <input type="submit" value="Submit">
           
    </from>

</body>

</html>
